<!DOCTYPE html>
<html>
<head>
	<title>Laptop Selector</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="container">
		<h1>Laptop Selector</h1>
		<form action="{{ url_for('questions') }}" method="post">
			<div class="form-group">
				<label for="budget">What is your budget?</label>
				<select id="budget" name="budget">
					<option value="less-than-500">Less than $500</option>
					<option value="500-to-1000">$500 to $1000</option>
					<option value="more-than-1000">More than $1000</option>
				</select>
			</div>
			<div class="form-group">
				<label for="os">What operating system do you prefer?</label>
				<select id="os" name="os">
					<option value="Windows">Windows</option>
					<option value="macOS">macOS</option>
					<option value="Linux">Linux</option>
				</select>
			</div>
			<div class="form-group">
				<label for="primary_use">What will you primarily use the laptop for?</label>
				<select id="primary_use" name="primary_use">
					<option value="Work">Work</option>
					<option value="Multimedia">Multimedia</option>
					<option value="Gaming">Gaming</option>
					<option value="Browsing">Browsing</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
